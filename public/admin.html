<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Work Requests</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #f8f9fa;
        }

        #mainContent {
            height: 100vh;
            overflow: hidden;
        }

        .datatable-wrapper {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            height: calc(100vh - 110px);
            display: flex;
            flex-direction: column;
        }

        .dataTables_scrollBody {
            overflow-y: auto !important;
            overflow-x: auto !important;
        }

        table.dataTable thead th,
        table.dataTable tbody td {
            white-space: nowrap;
            font-size: 12px;
        }

        .dt-buttons {
            float: right;
        }

        .child-table-container {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dt-control {
            cursor: pointer;
            text-align: center;
        }

        .dt-control .bi {
            transition: transform 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="d-flex">

        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar" style="width:300px;height:100vh;position:fixed;left:0;top:0;
                transform:translateX(-100%);transition:.3s;z-index:1000;overflow-y:auto;">

            <div class="p-3">
                <h5>
                    Filters
                    <button class="btn btn-sm btn-outline-secondary float-end" id="closeSidebar">&times;</button>
                </h5>

                <button class="btn btn-secondary w-100 mb-3" id="clearFilters">Clear Filters</button>

                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Work Request ID</label>
                        <input type="text" class="form-control" id="filterWorkRequestID">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="filterProjectName">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Requester Division</label>
                        <input type="text" class="form-control" id="filterRequesterDivision">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Requester Name</label>
                        <input type="text" class="form-control" id="filterRequesterName">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Manager Division</label>
                        <input type="text" class="form-control" id="filterManagerDivision">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Manager Name</label>
                        <input type="text" class="form-control" id="filterManagerName">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Task Count</label>
                        <input type="number" class="form-control" id="filterTaskCount">
                    </div>

                    <div class="col-12">
                        <label class="form-label">No of Work Pages</label>
                        <input type="number" class="form-control" id="filterNoOfWorkPages">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Start Date</label>
                        <input type="text" class="form-control datepicker" id="startDate">
                    </div>

                    <div class="col-12">
                        <label class="form-label">End Date</label>
                        <input type="text" class="form-control datepicker" id="endDate">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1" id="mainContent">
            <div class="container-fluid pt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Work Requests Admin Panel</h3>
                    <button class="btn btn-outline-primary" id="toggleSidebar">Filters</button>
                </div>

                <div class="datatable-wrapper">
                    <table id="workRequestsTable" class="table table-bordered table-striped w-100">
                        <thead>
                            <tr>
                                <th>Work Request ID</th>
                                <th>Project Name</th>
                                <th>Requester Division</th>
                                <th>Requester Name</th>
                                <th>Manager Division</th>
                                <th>Manager Name</th>
                                <th>Task Count</th>
                                <th>No of Work Pages</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas for Tasks -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="tasksOffcanvas" aria-labelledby="tasksOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="tasksOffcanvasLabel">Tasks for Work Request <span id="workRequestIdSpan"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="table-responsive">
                <table id="tasksTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function () {

            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true
            });

            const table = $('#workRequestsTable').DataTable({
                ajax: {
                    url: '/digilabs/dmap/api/datatable/admin/data',
                    dataSrc: 'data'
                },

                columns: [
                    { data: 'work_request_id' },
                    { data: 'project_name' },
                    { data: 'requester_division' },
                    { data: 'requester_name' },
                    { data: 'manager_division' },
                    { data: 'manager_name' },
                    { data: 'task_count' },
                    { data: 'no_of_work_pages' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `<button class="btn btn-link btn-sm expand-btn" data-work-request-id="${row.work_request_id}"><i class="bi bi-chevron-right"></i></button>`;
                        },
                        orderable: false,
                        className: 'dt-control'
                    }
                ],

                pageLength: 10,
                lengthMenu: [[10, 50, 100, -1], [10, 50, 100, "All"]],
                dom: 'lBfrtip',

                scrollX: true,
                scrollY: '55vh',
                scrollCollapse: true,

                buttons: [
                    {
                        extend: 'excel',
                        text: '<i class="bi bi-file-earmark-excel"></i>',
                        className: 'btn btn-success btn-sm',
                        titleAttr: 'Export to Excel',
                        filename: function () {
                            return 'work_requests_' + new Date().toISOString().slice(0, 10) + '_' + crypto.randomUUID();
                        }
                    },
                    {
                        extend: 'csv',
                        text: '<i class="bi bi-filetype-csv"></i>',
                        className: 'btn btn-secondary btn-sm',
                        titleAttr: 'Export to CSV',
                        filename: function () {
                            return 'work_requests_' + new Date().toISOString().slice(0, 10) + '_' + crypto.randomUUID();
                        }
                    }
                ],

                initComplete: function () {
                    const api = this.api();

                    const filterMap = {
                        0: '#filterWorkRequestID',
                        1: '#filterProjectName',
                        2: '#filterRequesterDivision',
                        3: '#filterRequesterName',
                        4: '#filterManagerDivision',
                        5: '#filterManagerName',
                        6: '#filterTaskCount',
                        7: '#filterNoOfWorkPages'
                    };

                    api.columns().every(function (i) {
                        const col = this;
                        $(filterMap[i]).on('keyup change', function () {
                            col.search(this.value).draw();
                        });
                    });
                }
            });

            $('#toggleSidebar').click(() => {
                $('#sidebar').css('transform', 'translateX(0)');
                $('#mainContent').css('margin-left', '300px');
            });

            $('#closeSidebar').click(() => {
                $('#sidebar').css('transform', 'translateX(-100%)');
                $('#mainContent').css('margin-left', '0');
            });

            $('#clearFilters').click(() => {
                $('#sidebar input').val('');
                table.search('').columns().search('').draw();
                table.ajax.url('/digilabs/dmap/api/datatable/admin/data').load();
            });

            // Handle expand button click
            $('#workRequestsTable tbody').on('click', 'td.dt-control', function () {
                const tr = $(this).closest('tr');
                const row = table.row(tr);
                const workRequestId = $(this).find('.expand-btn').data('work-request-id');

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                    $(this).find('.bi').removeClass('bi-chevron-down').addClass('bi-chevron-right');
                } else {
                    // Open this row
                    fetchTasks(workRequestId, row);
                    tr.addClass('shown');
                    $(this).find('.bi').removeClass('bi-chevron-right').addClass('bi-chevron-down');
                }
            });

            function fetchTasks(workRequestId, row) {
                $.ajax({
                    url: `/digilabs/dmap/api/datatable/admin/tasks/${workRequestId}`,
                    method: 'GET',
                    success: function (data) {
                        const tasksHtml = `
                            <div class="child-table-container" style="padding: 15px; background: #f8f9fa; border-radius: 6px; margin: 10px 0;">
                                <h6>Tasks for Work Request ${workRequestId}</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Task ID</th>
                                                <th>Task Name</th>
                                                <th>Description</th>
                                                <th>Status</th>
                                                <th>Deadline</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${data.tasks.map(task => `
                                                <tr>
                                                    <td>${task.id || ''}</td>
                                                    <td>${task.task_name || ''}</td>
                                                    <td>${task.description || ''}</td>
                                                    <td>${task.status || ''}</td>
                                                    <td>${task.deadline || ''}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                        row.child(tasksHtml).show();
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching tasks:', error);
                        row.child('<div class="alert alert-danger">Error loading tasks. Please try again.</div>').show();
                    }
                });
            }
        });
    </script>
</body>

</html>
